<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
</head>
<body>
    <div>
        <div>
            <h1>Your Name: {{ details.userName }}</h1>
            <h2>Your Email: {{ details.userEmail }}</h2>
        </div>
        <div>
            <button><a href="{% url 'logout' %}">Sign Out</a></button>
            <button><a href="{% url 'home' %}">Home</a></button>
        </div>
        <hr>
        {% if books != None %}
        <div>
            <h1>Your Issued Books:</h1>
        </div>
        <div>
            <ul>
                {% for items in books %}
                <li><a href="{{ items.issuedBook.get_absolute_url }}">{{ items }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
                <h2>No Books Issued!</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
